<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator" role="region" aria-label="Calculator">
        <div class="display" id="display" aria-live="polite" aria-atomic="true">0</div>
        <div class="buttons">
            <button type="button" id="clear" aria-label="Clear">C</button>
            <button type="button" id="backspace" aria-label="Backspace">←</button>
            <button type="button" class="operator" data-value="%" aria-label="Modulo">%</button>
            <button type="button" class="operator" data-value="/" aria-label="Divide">÷</button>
            
            <button type="button" data-value="7">7</button>
            <button type="button" data-value="8">8</button>
            <button type="button" data-value="9">9</button>
            <button type="button" class="operator" data-value="*" aria-label="Multiply">×</button>
            
            <button type="button" data-value="4">4</button>
            <button type="button" data-value="5">5</button>
            <button type="button" data-value="6">6</button>
            <button type="button" class="operator" data-value="-" aria-label="Subtract">−</button>
            
            <button type="button" data-value="1">1</button>
            <button type="button" data-value="2">2</button>
            <button type="button" data-value="3">3</button>
            <button type="button" class="operator" data-value="+" aria-label="Add">+</button>
            
            <button type="button" data-value="0" class="double">0</button>
            <button type="button" data-value=".">.</button>
            <button type="button" id="equals" class="operator" aria-label="Equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
